<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Clickbait Detector</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            text-align: center;
            border-radius: 10px;
        }

        a.tiny-link {
            font-size: 12px;
            color: #ffeb3b;
            text-decoration: none;
            position: absolute;
            top: 8px;
            right: 10px;
        }

        a.tiny-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff4f4f;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            text-align: left;
            font-size: 14px;
            color: white;
        }

        #result h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffeb3b;
        }

        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Spinner animation */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffeb3b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="http://localhost:3000" target="_blank" class="tiny-link">Visit Website</a>
        <h1>
            <img src="Magnifying_glass_icon.svg" alt="Robot Icon" style="width: 24px; vertical-align: middle; margin-right: 8px;">
            Article Clickbait Detector
        </h1>
        <p>Check if an article is clickbait or legit</p>
        <button id="generate-report">Generate Report</button>
        <div id="result"></div>
    </div>
</body>
</html>
